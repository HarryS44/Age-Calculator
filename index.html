<q!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <main>
      <section class="age-form">
        <form action="" id="form-data">
          <div class="form-group">
            <label for="day">Day</label>
            <br>
            <input id="day" type="number" name="day" placeholder="DD">
          </div>
          <div class="form-group">
            <label for="month">Month</label>
            <br>
            <input id="month" type="number" name="month" placeholder="MM">
          </div>
          <div class="form-group">
            <label for="year">Year</label>
            <br>
            <input id="year" type="number" name="year" placeholder="YYYY">
          </div>
        </form>
      </section>  
      
      <hr>

      <section class="form-info-return">
        <div class="years-styles">
          <h1><span>--</span>years</h1>
        </div>
        <div class="months-styles">
          <h1><span>--</span>months</h1>
        </div>
        <div class="days-styles">
          <h1><span>--</span>days</h1>
        </div>

      </section>

    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/HarryS44">Harry</a>.
      </div>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app.js" charset="UTF-8"></script>
  </body>

  </html>
  <!--
  Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days
-->
