<!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <main>
      <section class="age-form">
        <form action="" id="form-data">
          <div class="form-group">
            <label for="day">Day</label>
            <br>
            <input id="day" type="number" name="day" placeholder="DD" required>
          </div>
          <div class="form-group">
            <label for="month">Month</label>
            <br>
            <input id="month" type="number" name="month" placeholder="MM" required>
          </div>
          <div class="form-group">
            <label for="year">Year</label>
            <br>
            <input id="year" type="number" name="year" placeholder="YYYY" required>
          </div>
          <button type="submit" id="submit-btn" disabled>Submit</button>
        </form>
      </section>

      <section>
        <hr>
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
          </g>
        </svg>
      </section>

      <section class="form-info-return">
        <div class="years-styles">
          <h1><span class="purple" id="show-years">--</span> years</h1>
        </div>
        <div class="months-styles">
          <h1><span class="purple" id="show-months">--</span> months</h1>
        </div>
        <div class="days-styles">
          <h1><span class="purple" id="show-days">--</span> days</h1>
        </div>

      </section>

    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/HarryS44">Harry</a>.
      </div>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app.js" charset="UTF-8"></script>
  </body>

  </html>
  <!--
  Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days
-->
